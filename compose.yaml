services:
  database:
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017
    networks:
      - wikinetes

  database-init-container:
    container_name: mongo-init-container
    build: ./database
    restart: no
    depends_on:
      - database   
    networks:
      - wikinetes

  backend:
    container_name: wikinetes-backend
    build: ./backend
    ports:
      - 8000:8000
    networks:
      - wikinetes
    depends_on:
      - database

  frontend:
    container_name: wikinetes-frontend
    build: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
      - database
    networks:
      - wikinetes

networks:
  wikinetes:
    name: wikinetes